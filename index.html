<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Daily Draggable</title>
  
  
  
  <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="recipe">
    <div class="recipe__info">


    </div>
    <div class="recipe__ingredients">
      <table cellpadding="0" cellspacing="0" border="0" class="recipe-table" id="recipeTable">
        <tbody id="recipeTableBody">

          <tr>
            <td class="drag-handler"></td>

            <td class="recipe-table__cell">
              <input type="text" class="recipe__text-field" value="" placeholder="priority"></td>

              <td class="recipe-table__cell">
                <input type="text" class="recipe__text-field" value="" placeholder="item"></td>

                <td class="recipe-table__cell">
                  <input type="text" class="recipe__text-field" value="" placeholder="time estimate"></td>

                  <td class="recipe-table__cell">
                    <input type="text" class="recipe__text-field" value="" placeholder="due"></td>

                    <td class="recipe-table__cell">
                      <button class="recipe-table__del-row-btn">x</button></td>
                    </tr>

                  </tbody>
                </table>
                <div class="recipe-table__add-row">
                  <span class="recipe-table__add-row-btn">+</span>
                </div>
              </div>
            </div>
            <script id="rowTemplate" type="text/template">
              <tr>
                <td class="drag-handler"></td>

                <td class="recipe-table__cell">
                  <input type="text" class="recipe__text-field" value="" placeholder="priority"></td>

                  <td class="recipe-table__cell">
                    <input type="text" class="recipe__text-field" value="" placeholder="item"></td>

                    <td class="recipe-table__cell">
                      <input type="text" class="recipe__text-field" value="" placeholder="time estimate"></td>

                      <td class="recipe-table__cell">
                        <input type="text" class="recipe__text-field" value="" placeholder="due"></td>

                        <td class="recipe-table__cell">
                          <button class="recipe-table__del-row-btn">x</button></td>
                        </tr>

                      </script>
                      <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
                      <script src='https://rubaxa.github.io/Sortable/Sortable.js'></script>

                      <script  src="js/index.js"></script>

                    </body>
                    </html>
