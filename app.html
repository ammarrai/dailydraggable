<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Daily Draggable</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src='https://rubaxa.github.io/Sortable/Sortable.js'></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/countdown.js"></script>
    <script src='js/todolist.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
<div class="container-fluid">

    <div class="topSection table-responsive-sm" align="center">
        <table class="table">
            <tr>
                <td><input type="text" id="totalTaskTime" class="totalTaskTime" ></td>
                <td>
                    <input type="text" id="countDown" class="countDown" readonly></td>
            </tr>
        </table>

    </div>


    <div class="todoListContainer" align="center">
        <table cellpadding="0" cellspacing="0" border="0" class="todoList" id="todoListTable" align="center">
            <tbody id="todoListTableBody">
            <tr>
                <td class="drag-handler"></td>
                <td class="todoListCell">
                    <input type="text" class="taskInputFields" value="" placeholder="task description..."></td>

                <td class="todoListCell todoListTimeDelBtn">
                    <input type="number" class="taskInputFields taskTimeEstimate timeInputField" value="" step="1"
                           placeholder="0" min="0" max="23">

                    <select class="taskMinutes taskInputFields">
                        <option value="00">00</option>
                        <option value="15">15</option>
                        <option value="30">30</option>
                        <option value="45">45</option>
                    </select>
                    <button class="delRowButton">x</button>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="addRow">
            <span class="addRowButton">+</span>
        </div>
    </div>

    <script id="rowTemplate" type="text/template">
        <tr>
            <td class="drag-handler"></td>

            <td class="todoListCell">
                <input type="text" class="taskInputFields" value="" placeholder="task description..."></td>

            <td class="todoListCell todoListTimeDelBtn">
                <input type="number" class="taskInputFields  taskTimeEstimate timeInputField" step="1"  value="" placeholder="0" min="0" max="24">

                <select class="taskMinutes taskInputFields">
                    <option value="00">00</option>
                    <option value="15">15</option>
                    <option value="30">30</option>
                    <option value="45">45</option>
                </select>

                <button class="delRowButton">x</button>
            </td>
        </tr>
    </script>
</div>
</body>
</html>
