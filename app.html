<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Daily Draggable</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src='https://rubaxa.github.io/Sortable/Sortable.js'></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/countdown.js"></script>
    <script src='js/todolist.js'></script>
    <script src="js/setup.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>


<body>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header1">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <div class="container">
                 <div class="row">
                    <div class="col-sm-6">
                       <label>Hours</label> <input class="form-control" type="number"   id="sleepHours" placeholder="hours">
                    </div>
                    <div class="col-sm-6">

                    <label>Minutes</label><input class="form-control" type="number"  id="sleepMinutes" placeholder="minutes" min=1 max=59>
                    </div>
                 </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label>Wakeup?</label><input  class="form-control" type="time" id="wakeupTime">

                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <p>Sleep Prep?</p>
                            <label class="radio-inline"><input type="radio" name="sleepPrep" value="1">Yes</label>
                            <label class="radio-inline"><input type="radio" name="sleepPrep" value="0">No</label>
                        </div>

                    </div>
                </div>


                <br>
                Essentials
                <input type="number" id="essentialHours">
                <!--<input type="number" id="essentialMinutes">-->
                <select name="essentialMinutes" id="essentialMinutes">
                    <option value="00">00</option>
                    <option value="15">15</option>
                    <option value="30">30</option>
                    <option value="45">45</option>
                </select>
                <br>
                <input type="submit" id="submitBtn" value="Submit" />
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

<div class="container-fluid">

    <div class="topSection table-responsive-sm" align="center">
        <div class="row">
            <div class="col-xs-2">
                <input type="text" id="totalTaskTime" class="totalTaskTime" >
            </div>
                <div class="col-xs-2" style="float:left">
                    <input type="text" id="countDown" class="countDown" readonly>
                </div>
        </div>

    </div>




    <div class="todoListContainer" align="center">
        <table cellpadding="0" cellspacing="0" border="0" class="todoList" id="todoListTable" align="center">
            <tbody id="todoListTableBody">
            <tr>
                <td class="drag-handler"></td>
                <td class="todoListCell">
                    <input type="text" class="taskInputFields" value="" placeholder="Essential Task"></td>

                <td class="todoListCell todoListTimeDelBtn">
                    <input type="number" class="ehour taskInputFields taskTimeEstimate timeInputField" value="" step="1"
                           placeholder="0" min="0" max="23">

                    <select class="taskMinutes taskInputFields emin">
                        <option value="00">00</option>
                        <option value="15">15</option>
                        <option value="30">30</option>
                        <option value="45">45</option>
                    </select>
                    <button class="delRowButton defaultRow">x</button>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="addRow">
            <span class="addRowButton">+</span>
        </div>
        <button type="button" class="setup-time btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

    </div>

    <script id="rowTemplate" type="text/template">
        <tr>
            <td class="drag-handler"></td>

            <td class="todoListCell">
                <input type="text" class="taskInputFields" value="" placeholder="task description..."></td>

            <td class="todoListCell todoListTimeDelBtn">
                <input type="number" class="taskInputFields  taskTimeEstimate timeInputField" step="1"  value="" placeholder="0" min="0" max="24">

                <select class="taskMinutes taskInputFields">
                    <option value="00">00</option>
                    <option value="15">15</option>
                    <option value="30">30</option>
                    <option value="45">45</option>
                </select>

                <button class="delRowButton">x</button>
            </td>
        </tr>
    </script>
</div>


</body>
</html>
